# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_pca
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: PCA.model
BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 0

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: tri

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate,vgg16 1.0e-3
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.05
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 20.
  #GNN_FEAT:2048
  GNN_FEAT: 2048
  #GNN_LAYER:2
  GNN_LAYER: 2
